<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Test</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header><h1>Task List</h1></header>
    <section id="new-task">
      <h2>New Task</h2>
      <form>
        <label id="task-title">Task <input type="text" name="title" /></label>
        <label id="task-assigned"
          >Assigned to<input type="text" name="assigned-to"
        /></label>
        <label id="task-due"
          >Due date <input type="date" name="due-date"
        /></label>
        <label id="task-desc"
          >Description<textarea
            name="description"
            style="height: 8em"
          ></textarea>
        </label>
        <div class="form-controls">
          <button type="submit">Add Task</button
          ><button type="reset">Cancel</button>
        </div>
      </form>
    </section>
    <main class="app">
      <h2>Today's Tasks</h2>

      <div class="task-card">
        <label class="toggle-too">
          <input value="task123" type="checkbox" />
          <h3>Create MVP</h3>
        </label>
        <div class="task-description">Deliver minimum-viable product</div>
        <div class="task-due-date">Due: September 6, 2022</div>
      </div>

      <div class="task-card completed">
        <label class="toggle-too">
          <input value="task456" type="checkbox" checked />
          <h3>Make a Wireframe</h3>
        </label>
        <div class="task-description">
          Create a wireframe fro the tasks/todo app
        </div>
        <div class="task-due-date">Due: July somefin, 2022</div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Planner</title>

    <link rel="stylesheet" href="main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
      integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          Hello, <input type="text" id="name" placeholder="Name here" />
        </h2>
      </section>

      <section class="create-todo">
        <h3>CREATE A TODO</h3>
        <form id="new-todo-form">
          <h4>What's on your todo list?</h4>
          <input
            type="text"
            placeholder="e.g. Take a Nap"
            name="content"
            id="content"
            required
          />

          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input type="radio" name="category" id="category1" value="Work" />
              <span class="bubble Work"></span>
              <div>Work</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="Other"
              />
              <span class="bubble Other"></span>
              <div>Other</div>
            </label>
          </div>
          <input type="submit" value="Add todo" />
        </form>
      </section>

      <section class="todo-list">
        <div class="list-heading">
          <h3>TODO LIST</h3>
          <nav class="filter">
            <button data-filter="all">
              <i class="fa fa-list-alt"></i> <span class="text">All</span>
            </button>
            <button data-filter="incomplete">
              <i class="fa fa-square-o"></i>
              <span class="text">Incomplete</span>
            </button>
            <button data-filter="complete">
              <i class="fa fa-check-square-o"></i>
              <span class="text">Complete</span>
            </button>
          </nav>
        </div>
        <div class="list" id="todo-list"></div>
        <!--
				<div class="todo-item">
					<label>
						<input type="checkbox" />
						<span class="bubble Work"></span>
					</label>
					<div class="todo-content">
						<input type="text" value="Drink Water" readonly />
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				-->
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo Planner</title>

	<link rel="stylesheet" href="main.css" />


	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>

	<main class="app">

		<section class="greeting">
			<h2 class="title">
				Hello, <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>
		
		<section class="create-todo">
			<h3>CREATE A TODO</h3>
			<form id="new-todo-form">
				<h4>What's on your todo list?</h4>
				<input 
					type="text" 
					placeholder="e.g. Take a Nap"
					name="content"
					id="content" />
			
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="Work" /> 
						<span class="bubble Work"></span>
						<div>Work</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="Other" />
						<span class="bubble Other"></span>
						<div>Other</div>
					</label>
				</div>
				<input type="submit" value="Add todo" />
			</form>
		</section>

		<section class="todo-list">
			<h3>TODO LIST</h3>
			<div class="list" id="todo-list">
				</div>
				<!-- todo list input sample
				<div class="todo-item">
					<label>
						<input type="checkbox" />
						<span class="bubble Work"></span>
					</label>
					<div class="todo-content">
						<input type="text" value="Drink Water" readonly />
					</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				-->
				

		</section>
	

	</main>
<script src="main.js"></script>	
</body>
</html>
